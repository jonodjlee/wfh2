<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>2020 Working Dynamics</title>

    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="apple-touch-icon" href="">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/conversational-form-1.0.2/dist/conversational-form-dark.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/chat.css">
    <link rel="stylesheet" href="assets/css/fonts.css">
</head>

<body>
    <form id="form" class="textgtreg">

        <fieldset cf-questions="Hello there &#x1F44B;&amp;&amp;Welcome to the survey&amp;&amp;Let's get started...&amp;&amp;What's your age range?">
            <input required type="radio" name="age" id="age1" value="≤21">
            <label for="age1">≤21</label>

            <input required type="radio" name="age" id="age2" value="22-35">
            <label for="age2">22-35</label>

            <input required type="radio" name="age" id="age3" value="36-49">
            <label for="age3">36-49</label>

            <input required type="radio" name="age" id="age4" value="50+">
            <label for="age4">50+</label>
        </fieldset>

        <input required type="text" name="industry" id="industry" cf-error="Please enter your industry/occupation." cf-questions="What's your industry or occupation?" cf-conditional-age="≤21||22-35||36-49||50+" />

        <fieldset cf-questions="How many days a week do you currently work remotely?">
            <input required type="radio" name="remote" id="remote0" value="0" cf-conditional-industry="[\w\W]*">
            <label for="remote0">0</label>

            <input required type="radio" name="remote" id="remote1" value="1" cf-conditional-industry="[\w\W]*">
            <label for="remote1">1</label>

            <input required type="radio" name="remote" id="remote2" value="2" cf-conditional-industry="[\w\W]*">
            <label for="remote2">2</label>

            <input required type="radio" name="remote" id="remote3" value="3" cf-conditional-industry="[\w\W]*">
            <label for="remote3">3</label>

            <input required type="radio" name="remote" id="remote4" value="4" cf-conditional-industry="[\w\W]*">
            <label for="remote4">4</label>

            <input required type="radio" name="remote" id="remote5" value="5" cf-conditional-industry="[\w\W]*">
            <label for="remote5">5</label>

            <input required type="radio" name="remote" id="remote6" value="6" cf-conditional-industry="[\w\W]*">
            <label for="remote6">6</label>

            <input required type="radio" name="remote" id="remote7" value="7" cf-conditional-industry="[\w\W]*">
            <label for="remote7">7</label>
        </fieldset>

        <fieldset cf-questions="Ok! Have you worked remotely in the past?">
            <input required type="radio" name="remotepast" id="remotepasttrue" value="yes" cf-conditional-remote="0||1||2||3||4||5||6||7">
            <label for="remotepasttrue">Yes</label>

            <input required type="radio" name="remotepast" id="remotepastfalse" value="no" cf-conditional-remote="0||1||2||3||4||5||6||7">
            <label for="remotepastfalse">No</label>
        </fieldset>

        <fieldset cf-questions="Are you a employer/manager or employee?">
            <input required type="radio" name="role" id="rolemanager" value="employer/manager" cf-conditional-remotepast="yes||no">
            <label for="rolemanager">Employer</label>

            <input required type="radio" name="role" id="roleemployee" value="employee" cf-conditional-remotepast="yes||no">
            <label for="roleemployee">Employee</label>
        </fieldset>

        <input type="text" name="taskcomm" id="taskcomm" cf-input-placeholder="Eg. email, meetings, Slack, etc." cf-questions="How do you communicate tasks to your team(s)?" cf-conditional-role="employer/manager">

        <fieldset cf-questions="Do you find your current methods effective?">
            <input required type="radio" name="taskcommeffective" id="taskcommeffectivetrue" value="yes" cf-conditional-role="employer/manager">
            <label for="taskcommeffectivetrue">Yes</label>

            <input required type="radio" name="taskcommeffective" id="taskcommeffectivefalse" value="no" cf-conditional-role="employer/manager">
            <label for="taskcommeffectivefalse">No</label>
        </fieldset>

        <input type="text" name="managertimemgt" id="managertimemgt" cf-input-placeholder="Eg. always running overtime..." cf-questions="How are you currently handling time management (especially if you are remote)?" cf-conditional-role="employer/manager">

        <input type="text" name="managersocenvchange" id="managersocenvchange" cf-questions="How has the social environment of your work changed since the start of 2020?" cf-conditional-role="employer/manager">

        <input type="text" name="managersocenvimp" id="managersocenvimp" cf-questions="What impact does the social change (or lack thereof) have on the outcome of your team(s)?" cf-conditional-role="employer/manager">

        <input type="text" name="managereffsugg" id="managereffsugg" cf-questions="Do you have any suggestions on how to increase the effectiveness of your team(s)?" cf-conditional-role="employer/manager">

        <input type="text" name="managermgtskills" id="managermgtskills" cf-questions="How do you find your skills in (remote) management?" cf-conditional-role="employer/manager">

        <input type="text" name="managermgtupskill" id="managermgtupskill" cf-questions="Do you believe upskilling in remote management would improve the outcomes of your team(s)?" cf-conditional-role="employer/manager">

        <input type="text" name="managermgtupskillvid" id="managermgtupskillvid" cf-questions="Do you watch any videos or online courses to help you with upskilling?&amp;&amp;If yes, could you please list examples?" cf-conditional-role="employer/manager">

        <input type="text" name="managermgtupskillcourse" id="managermgtupskillcourse" cf-questions="Have you ever learned anything from an online course?" cf-conditional-role="employer/manager">

        <fieldset cf-questions="Have you completed any training in remote management?">
            <input required type="radio" name="managermgttraining" id="managermgttrainingtrue" value="yes" cf-conditional-role="employer/manager">
            <label for="managermgttrainingtrue">Yes</label>

            <input required type="radio" name="managermgttraining" id="managermgttrainingfalse" value="no" cf-conditional-role="employer/manager">
            <label for="managermgttrainingfalse">No</label>
        </fieldset>

        <input type="text" name="managermgttrainingvalue" id="managermgttrainingvalue" cf-questions="What value have you found in that?" cf-conditional-managermgttraining="yes">

        <input type="text" name="managerfurtherskills" id="managerfurtherskills" cf-questions="Would you see value in gaining further skills in remote management?" cf-conditional-role="employer/manager">

        <input type="text" name="managerfurtherskillsexp" id="managerfurtherskillsexp" cf-questions="Could you please explain why?" cf-conditional-role="employer/manager">

        <input type="text" name="emptaskcomm" id="emptaskcomm" cf-input-placeholder="Eg. email, meetings, Slack, etc." cf-questions="How are tasks/goals assigned to you?" cf-conditional-role="employee">

        <input type="text" name="emptaskcommeff" id="emptaskcommeff" cf-questions="Do you find this effective?" cf-conditional-role="employee">

        <input type="text" name="emptimemgt" id="emptimemgt" cf-input-placeholder="Eg. always running overtime..." cf-questions="How are you currently handling time management (especially if you are remote)?" cf-conditional-role="employee">

        <input type="text" name="empsocchange" id="empsocchange" cf-questions="How do you feel about the changes in social interaction with (remote) working?" cf-conditional-role="employee">

        <input type="text" name="empsocchangeimp" id="empsocchangeimp" cf-questions="What impact does this social change have on your work?" cf-conditional-role="employee">

        <input type="text" name="empincsoceng" id="empincsoceng" cf-questions="Do you have any suggestions as to how to increase social engagement?" cf-conditional-role="employee">

        <input type="text" name="empupskill" id="empupskill" cf-questions="Do you believe gaining more skills in remote working would improve your productivity?" cf-conditional-role="employee">

        <fieldset cf-questions="Do you watch any videos or any online content to help you upskill?">
            <input required type="radio" name="empvid" id="empvidtrue" value="yes" cf-conditional-role="employee">
            <label for="empvidtrue">Yes</label>

            <input required type="radio" name="empvid" id="empvidfalse" value="no" cf-conditional-role="employee">
            <label for="empvidfalse">No</label>
        </fieldset>

        <input type="text" name="empupskillresult" id="empupskillresult" cf-questions="Did it help?" cf-conditional-empvid="yes">

        <input type="text" name="empcourse" id="empcourse" cf-questions="Do you believe an online educational course would help you to work effectively (whilst remote)?" cf-conditional-role="employee">

        <input type="text" name="empcourseexp" id="empcourseexp" cf-questions="Could you please explain why?" cf-conditional-role="employee">

        <fieldset cf-questions="Would you be interested in an online course designed to help you upskill in remote work?&amp;&amp;(Includes: 2 hours of material delivered by professionals in the field & certificate on completion)">
            <input required type="radio" name="courseinterest" id="courseinterest" value="yes" cf-conditional-empcourseexp="[\w\W]*" cf-conditional-managerfurtherskillsexp="[\w\W]*" cf-conditional-role="employer/manager||employee">
            <label for="courseinteresttrue">Yes</label>

            <input required type="radio" name="courseinterest" id="courseinterestfalse" value="no" cf-conditional-empcourseexp="[\w\W]*" cf-conditional-managerfurtherskillsexp="[\w\W]*" cf-conditional-role="employer/manager||employee">
            <label for="courseinterestfalse">No</label>
        </fieldset>

        <fieldset cf-questions="Which one of these do you find to be most challenging while remote working?">
            <input required type="radio" name="courseinterestarea" id="courseinterestareasocial" value="social">
            <label for="courseinterestareasocial">Social Interaction</label>

            <input required type="radio" name="courseinterestarea" id="courseinterestareatimemgt" value="timemgt">
            <label for="courseinterestareatimemgt">Time Management</label>

            <input required type="radio" name="courseinterestarea" id="courseinterestareaworkenv" value="workenv">
            <label for="courseinterestareaworkenv">Physical Work Environment</label>

            <input required type="radio" name="courseinterestarea" id="courseinterestareahomedist" value="homedist">
            <label for="courseinterestareahomedist">Home Distractions</label>

            <input required type="radio" name="courseinterestarea" id="courseinterestareamotiv" value="motiv">
            <label for="courseinterestareamotiv">Motivation</label>

            <input required type="radio" name="courseinterestarea" id="courseinterestareaother" value="other">
            <label for="courseinterestareaother">Other</label>
        </fieldset>

        <input type="text" name="courseotherexp" id="courseotherexp" cf-questions="Could you please specify?" cf-conditional-courseinterestarea="other">

        <fieldset cf-questions="How would valuate a course designed specifically to address the challenge you selected?">
            <input required type="radio" name="coursevalue" id="coursevalue<55" value="<55">
            <label for="coursevalue<55">&lt;$55</label>

            <input required type="radio" name="coursevalue" id="coursevalue55" value="55">
            <label for="coursevalue55">$55</label>

            <input required type="radio" name="coursevalue" id="coursevalue>55" value=">55">
            <label for="coursevalue>55">&gt;$55</label>
        </fieldset>

        <input type="text" name="courseothervalexp" id="courseothervalexp" cf-questions="How much would you be willing to pay instead?" cf-conditional-coursevalue="<55||>55">

        <fieldset cf-questions="Would you be willing to participate in potential future research surveys?">
            <input required type="radio" name="followup" id="followuptrue" value="yes">
            <label for="followuptrue">Yes</label>

            <input required type="radio" name="followup" id="followupfalse" value="no">
            <label for="followupfalse">No</label>
        </fieldset>

        <input required type="email" name="email" id="email" cf-input-placeholder="Enter your email here..." cf-error="Please enter a valid email." cf-questions="Great!&amp;&amp;What's your email?" cf-conditional-followup="yes" />

        <fieldset cf-questions="All done... Are you ready to submit?">
            <input required type="radio" name="submit" id="submit" value="yes">
            <label for="submit">Yes</label>
        </fieldset>

    </form>
    <div id="cf-context" role="cf-context" cf-context></div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/conversational-form-1.0.2/dist/conversational-form.js"></script>
    <script>
        window.onload = function() {
            var testValidation = function(dto, success, error) {
                console.log("dto....", dto, success, error);
                if (dto.text.indexOf("world") != -1) return success();
                return error();
            };

            const dispatcher = new cf.EventDispatcher();
            dispatcher.addEventListener(
                cf.ChatListEvents.CHATLIST_UPDATED,
                function(event) {
                    // console.log("chat list updated...", event);
                },
                false
            );

            var conversationalForm = new cf.ConversationalForm({
                formEl: document.getElementById("form"),
                context: document.getElementById("cf-context"),
                eventDispatcher: dispatcher,
                preventAutoFocus: false,
                showProgressBar: true,
                loadExternalStyleSheet: false,
                theme: 'dark',
                flowStepCallback: function(dto, success, error) {
                    success();
                },
                submitCallback: function() {

                    var formData = conversationalForm.getFormData();
                    var formDataSerialized = conversationalForm.getFormData(true);
                    console.log("Formdata:", formData);
                    console.log("Formdata, serialized:", formDataSerialized);

                    $(function() {
                        var jqxhr = $.post("https://api.formcake.com/api/form/c8a1d861-0bd1-445f-9d13-8d6eb07d7164/submission", $("#form").serialize(), function(data) {
                            console.log("Success! Data: " + formDataSerialized);
                            $(location).attr('href', 'https://2020workingdynamics.netlify.app/success.html');
                        });
                    })

                }
            });
        };

    </script>
</body>

</html>
